<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Aether Grids</title>
    <meta name="description" content="">
    <meta name="author" content="">

      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  </head>


<body>
  <div class="page g-all-row">
  <h1>Complicated Nesting <small><a href="http://oocss.org/grids_docs.html">AG test</a></small></h1>
  <!-- An example using only sematic classes --> 
  <h3>Mixins applied to single classes using floats</h3>
  <figure class="ag0">
    <figcaption><p>10-columns</p></figcaption>
    <div class="ag1"><p><strong>ag1</strong> 2 of&nbsp;10</p></div>
    <div class="ag2">
      <p><strong>ag2</strong> 6 of&nbsp;10</p>
        <div class="ag4"><p><strong>ag4</strong> 3 of&nbsp;6</p></div>
        <div class="ag5"><p><strong>ag5</strong> 3 of 6&nbsp;(last right)</p></div>
        <div class="ag6"><p><strong>ag6</strong> 2 of&nbsp;6</p></div>
      <div class="ag7">
        <p><strong>ag7</strong> 4 of 6&nbsp;(pos 4 of 6)</p>
          <div class="ag8"><p><strong>ag8</strong> 2 of&nbsp;4</p></div>
          <div class="ag9"><p><strong>ag9</strong> 2 of 4&nbsp;(last right)</p></div>
          <div class="ag10"><p><strong>ag10</strong> 4 of 4&nbsp;(last right)</p></div>
      </div>
    </div>
    <div class="ag3"><p><strong>ag3</strong> 2 of 10&nbsp;(last right)</p></div>
  </figure>

  <!-- An example using only sematic classes --> 
  <h3>Mixins applied to single classes using positioning</h3>
  <figure class="ag2-0">
    <figcaption><p>10-columns</p></figcaption>
    <div class="ag2-1"><p><strong>ag1</strong> 2 of&nbsp;10&nbsp;(pos 1)</p></div>
    <div class="ag2-2">
      <p><strong>ag2</strong> 6 of&nbsp;10&nbsp;(pos 3)</p>
        <div class="ag2-4"><p><strong>ag4</strong> 3 of&nbsp;6&nbsp;(pos 1)</p></div>
        <div class="ag2-5"><p><strong>ag5</strong> 3 of 6&nbsp;(pos 4 of 6)</p></div>
        <div class="ag2-6"><p><strong>ag6</strong> 2 of&nbsp;6&nbsp;(pos 1, first)</p></div>
      <div class="ag2-7">
        <p><strong>ag7</strong> 4 of 6&nbsp;(last right)</p>
          <div class="ag2-8"><p><strong>ag8</strong> 2 of&nbsp;4&nbsp;(pos 1)</p></div>
          <div class="ag2-9"><p><strong>ag9</strong> 2 of 4&nbsp;(pos 3 of 4)</p></div>
          <div class="ag2-10"><p><strong>ag10</strong> 4 of 4&nbsp;(pos 1, first)</p></div>
      </div>
    </div>
    <div class="ag2-3"><p><strong>ag3</strong> 2 of 10&nbsp;(pos 9)</p></div>
  </figure>

<!-- An example using only classes generated by the grid system, only works in fluid or hybrid mode -->
  <h3>Grid classes with last and right classes</h3>
  <figure class="ag0-color g-all-c10">
    <figcaption><p>10-columns</p></figcaption>
    <div class="ag1-color g-all-c2"><p><strong>ag1</strong> 2 of&nbsp;10</p></div>
    <div class="ag2-color g-all-c6">
      <p><strong>ag2</strong> 6 of&nbsp;10</p>
        <div class="ag4-color g-all-c3-6"><p><strong>ag4</strong> 3 of&nbsp;6</p></div>
        <div class="ag5-color g-all-c3-6 g-all-l g-all-right"><p><strong>ag5</strong> 3 of 6&nbsp;(last right)</p></div>
        <div class="ag6-color g-all-c2-6"><p><strong>ag6</strong> 2 of&nbsp;6</p></div>
      <div class="ag7-color g-all-c4-6 g-all-l g-all-right">
        <p><strong>ag7</strong> 4 of 6&nbsp;(last right)</p>
          <div class="ag8-color g-all-c2-4"><p><strong>ag8</strong> 2 of&nbsp;4</p></div>
          <div class="ag9-color g-all-c2-4 g-all-l g-all-right"><p><strong>ag9</strong> 2 of 4&nbsp;(last right)</p></div>
          <div class="ag10-color g-all-c4-4 g-all-l g-all-right"><p><strong>ag10</strong> 4 of 4&nbsp;(last right)</p></div>
      </div>
    </div>
    <div class="ag3-color g-all-c2 g-all-l g-all-right"><p><strong>ag3</strong> 2 of 10&nbsp;(last right)</p></div>
  </figure>

<!-- An example using only classes generated by the grid system, only works in fluid or hybrid mode -->
  <h3>Grid classes with positioning and first classes</h3>
  <figure class="ag0-color g-all-c10">
    <figcaption><p>10-columns</p></figcaption>
    <div class="ag1-color g-all-c2 g-all-p1"><p><strong>ag1</strong> 2 of&nbsp;10&nbsp;(pos 1)</p></div>
    <div class="ag2-color g-all-c6 g-all-p3"><p><strong>ag2</strong> 6 of&nbsp;10&nbsp;(pos 3)</p>
      <div class="ag4-color g-all-c3-6 g-all-p1"><p><strong>ag4</strong> 3 of&nbsp;6&nbsp;(pos 1)</p></div>
      <div class="ag5-color g-all-c3-6 g-all-p4-6"><p><strong>ag5</strong> 3 of 6&nbsp;(pos 4 of 6)</p></div>
      <div class="ag6-color g-all-c2-6 g-all-p1 g-all-f"><p><strong>ag6</strong> 2 of&nbsp;6&nbsp;(pos 1, first)</p></div>
      <div class="ag7-color g-all-c4-6 g-all-p3-6">
        <p><strong>ag7</strong> 4 of 6&nbsp;(pos 4 of 6)</p>
          <div class="ag8-color g-all-c2-4 g-all-p1"><p><strong>ag8</strong> 2 of&nbsp;4&nbsp;(pos 1)</p></div>
          <div class="ag9-color g-all-c2-4 g-all-p3-4"><p><strong>ag9</strong> 2 of 4&nbsp;(pos 3 of 4)</p></div>
          <div class="ag10-color g-all-c4-4 g-all-p1 g-all-f"><p><strong>ag10</strong> 4 of 4&nbsp;(pos 1, first)</p></div>
      </div>
    </div>
    <div class="ag3-color g-all-c2 g-all-p9"><p><strong>ag3</strong> 2 of 10&nbsp;(pos 9)</p></div>
  </figure>

</div>
</body>
</html>
